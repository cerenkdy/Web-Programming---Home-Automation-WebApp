<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <script src="app.js"></script>
</head>

<body>
    <header>
        <div>
            <ul id="main-menu" class="menu-buttons">
                <li class="button"><a href="#"><i class="fa-solid fa-gear"></i>Control</a></li>
            </ul>
        </div>
           
        <div class= user-container>
            <i class="fa-solid fa-circle-user"></i>
        </div>
    </header>


    <div class= "wrapper">
        <div class="left-menu">
            <ul id="buttons01" class="buttons">
                <li class="button"><a href="#"> Living Room </a></li>
                <li class="button"><a href="#">Kitchen</a></li>
                <li class="button"><a href="#">Bedroom</a></li>
                <li class="button"><a href="#">Kids Room</a></li>
                <li class="button"><a href="#">Guest Room</a></li>
                <li class="button"><a href="#">Bathroom</a></li>
                <li class="button"><a href="#">Garden</a></li>
                <li class="button"><a href="#">Garage</a></li>
            </ul>
        </div>
    
        <div class= "content-container">
            <div class= "security-control control-item">
                <div class="control-head01">
                    <div>
                        <ul>
                            <li><a><i class="fa-solid fa-video"></i>Security Control</a></li>
                        </ul>
                    </div>

                    <div>
                        <label class="switch">
                            <input type="checkbox" checked>
                            <span class="slider round"></span>
                        </label>
                    </div>  
                </div>
                <div class="control-body01">
                    <img src="livingroom.png" height="200" >
                </div>
            </div>

            <div class="look-control control-item">
                <div  class="control-head02">
                    <div>
                        <ul>
                            <li><a><i class="fa-solid fa-house-lock"></i>Lock Control</a></li>
                        </ul>
                    </div>
                </div>

                <div class="control-body02">
                    <div class = "doors">
                        <div class ="door01">
                            <div>
                                <ul><li><a><i class="fa-solid fa-caret-right"></i>door 1</a></li></ul>       
                            </div>

                            <div class = "lock-switch">
                                <div class="lock-container">
                                    <span class="lock"></span>
                                </div>
                            </div>
                        </div>

                        <div class ="door02">
                            <div>
                                <ul><li><a><i class="fa-solid fa-caret-right"></i>door 2</a></li></ul>       
                            </div>

                            <div class = "lock-switch">
                                <div class="lock-container">
                                    <span class="lock"></span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class = "windows">
                        <div>
                            <ul>
                                <li><a><i class="fa-solid fa-caret-right"></i>windows</a></li>
                            </ul>
                        </div>

                        <div class = "lock-switch">
                            <div class="lock-container">
                                <span class="lock"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
