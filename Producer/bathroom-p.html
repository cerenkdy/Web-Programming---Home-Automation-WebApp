<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control</title>
    <link rel="stylesheet" href="style-p.css">
    <link rel="stylesheet" href="mobile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script src="app.js"></script>
</head>

<body>
    <header>
        <div>
            <ul id="main-menu" class="menu-buttons">
                <li class="button"><a href="bathroom-p.html"><i class="fa-solid fa-gear"></i>Control</a></li>
            </ul>
        </div>

        
        <div class="main-menu-right">
            <div class="log-out">
                <ul id="main-menu" class="menu-buttons">
                    <li class="button"><a href="..">log out</a></li>
                </ul>
            </div>

            <div class=user-container>
                <i class="fa-solid fa-circle-user"></i>
            </div>
        </div>
    </header>


    <div class="wrapper">
        <div class="left-menu">
            <ul id="buttons01" class="buttons">
                <li class="button"><a href="livingroom-p.html"> Living Room </a></li>
                <li class="button"><a href="kitchen-p.html">Kitchen</a></li>
                <li class="button"><a href="bedroom-p.html">Bedroom</a></li>
                <li class="button button-current"><a href="bathroom-p.html">Bathroom</a></li>
            </ul>
        </div>

        <div class="content-container grid-container">
            <div class="look-control control-item">
                <div class="control-head04 head-item">
                    <a><i class="fa-solid fa-house-lock"></i>Lock Control</a>
                </div>

                <div class="control-body04">
                    <div class="doors">
                        <div class="door01 d-w-item">
                            <div class="header-item">
                                <a><i class="fa-solid fa-caret-right"></i>door 1</a>
                            </div>

                            <div class="lock-switch">
                                <div class="lock-container">
                                    <span class="lock" onclick="toggleUnlock(this)"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="heating-control control-item">
                <div class="control-head02 head-item">
                    <div>
                        <a><i class="fa-solid fa-temperature-three-quarters"></i>Heating Control</a>
                    </div>

                    <div class="heating-auto">
                        <div class="switch auto-switch">
                            <label>
                                <div class="auto-label">
                                    Auto
                                </div>
                                <input type="checkbox" checked>
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="control-body02">
                    <div class="control-body02-1">
                        <div class="control-body02-1-rt header-item">
                            <a><i class="fa-solid fa-caret-right"></i>Room Temp</a>
                        </div>

                        <div class="room-temp">
                            <div class="temp-input">
                                <div class="temp">
                                    <div id ="room-temp-value" class="temp-value">
                                        25
                                    </div>
                                    <div class="temp-unit">
                                        <div class="celsius">
                                            <ul>
                                                <li><a>&deg;C</a></li>
                                            </ul>
                                        </div>
                                        <div class="celsius">
                                            <ul>
                                                <li><a>|</a></li>
                                            </ul>
                                        </div>
                                        <div class="fahrenheit">
                                            <ul>
                                                <li><a>&deg;F</a></li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                                <div class="heating-value-form">

                                </div>

                                <form action="">
                                    <input type="text" value="Enter a valid value"><br><br>
                                </form>

                            </div>
                            
                            
                            <div class="actions-item">
                                <div class="up-down">
                                    <i class="fa-solid fa-sort-down" onclick="decreaseRoomTemp()"></i>
                                    <i class="fa-solid fa-sort-up" onclick="increaseRoomTemp()"></i>
                                </div>
                                
    
                                <div class="heating-switch">
                                    <label class="switch">
                                        <input type="checkbox" checked>
                                        <span class="slider round"></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="humidity-control control-item">
                <div class="control-head03 head-item">
                    <div>
                        <a><i class="fa-solid fa-droplet"></i>Humidity Control</a>
                    </div>

                    <div class="humidity-auto">
                        <div class="switch auto-switch">
                            <label>
                                <div class="auto-label">
                                    Auto
                                </div>
                                <input type="checkbox" checked>
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="control-body03">
                    <div class="humidity">
                        <div class="humidity-value">
                            <div class="percent">
                                % 
                            </div>

                            <div  id = "humidity-value">
                                65
                            </div>
                        </div>

                        <div class="humidity-value-form">
                            <form action="">
                                <input type="text" value="Enter a valid value"><br><br>
                            </form>
                        </div>

                        <div class="actions-item">
                            <div class="up-down">
                                <i class="fa-solid fa-sort-down" onclick="decreaseHumidity()"></i>
                                <i class="fa-solid fa-sort-up" onclick="increaseHumidity()"></i>
                            </div>
    
                            <div class="humidty-switch">
                                <label class="switch">
                                    <input type="checkbox" checked>
                                    <span class="slider round"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="fire-detection control-item">
                <div class="control-head07 head-item">
                    <a><i class="fa-solid fa-house-fire"></i>Fire/CO detection</a>
                </div>

                <div class="control-body07">
                    <div class="alarm alarmy">
                        <i class="fa-solid fa-fire"></i></i>
                    </div>
                    <div>
                        <div class="alarm-info">
                            No Smoke Detected
                        </div>
                        <div class="alarm-form">
                            <form action="">
                                <input type="text" value="Enter the status"><br><br>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="lightining-control control-item">
                <div class="control-head05 head-item">
                    <div>
                        <a><i class="fa-regular fa-lightbulb"></i>Lightining Control</a>
                    </div>
                </div>

                <div class="control-body05">
                    <div class="devices-light">
                        <div class="device-l-01 device-item">
                            <div class ="header-item">
                                <a><i class="fa-solid fa-caret-right"></i>device 1</a>
                            </div>

                            <div class="device-l-01-switch">
                                <label class="switch">
                                    <input type="checkbox" checked>
                                    <span class="slider round"></span>
                                </label>
                            </div>
                        </div>

                        <div class="device-l-02 device-item">
                            <div class ="header-item">
                                <a><i class="fa-solid fa-caret-right"></i>device 2</a>
                            </div>

                            <div class="device-l-02-switch">
                                <label class="switch">
                                    <input type="checkbox" checked>
                                    <span class="slider round"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
